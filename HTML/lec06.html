<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec 06</title>
    <link rel="stylesheet" href="./lec06.css">
</head>

<body>
    <div class="mainContainer">
        <h2> Example</h2>
        <p> A
            element with HTML elements:</p>
        <div class="innerContainer">
            <div class="verLine">
            </div>
            <div class="subinnerBox">
                <h2>London</h2>
                <p>London is the capital city of England.</p>
                <p>London has over 13 million inhabitants.</p>
            </div>
        </div>
    </div>

    <h1>Html Forms</h1>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="First Name" value="Amna" autofocus>
        <label for="lanme">Last Name</label>
        <input type="text" name="" id="lname" placeholder="last name">
        <label for="">Email</label>
        <input type="email" placeholder="abc@gmail.com">
        <input type="submit" value="Submit" disabled>
    </form>



    <p>Choose your favorite Web language:</p>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <hr>

    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>
</body>

</html>
